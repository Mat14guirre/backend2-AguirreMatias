  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6" style="border: 2px solid rgb(21, 21, 31); border-radius: 10px; padding: 20px;">
        <h2 class="text-center mb-4 " style="color: cornflowerblue;">Registrate gratis!</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="ingresa tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="ingresa tu email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="ingresa tu contraseña" required>
          </div>
          <button class="btn btn-info w-100" id="register">Registrarme</button>
          
        </form>
      </div>
    </div>
